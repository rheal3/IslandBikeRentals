{% extends "layout.html" %}

{% block content %}
    <div>
        <br/>
        <h3>Log in</h3>
        <div>
            <form action="{{ url_for('auth.auth_login') }}" method="POST">
                <div class="form-group">
                    <label for="exampleInputEmail1">Username</label>
                    <input type="text" class="form-control" name="username" nameid="exampleInputEmail1" placeholder="Enter Username">
                </div>
                 <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>

            </form>
        </div>
        <br/>
        <a href="home_page.html"><button>Cancel</button></a>
    </div>
{% endblock %}
