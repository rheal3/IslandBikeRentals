{% extends "layout.html" %}

{% block content %}
    <div>
        <h3>Update Booking</h3>
        <p>{{ date.month }}</p>
        <div>
            <form action="{{ url_for('bookings.booking_update', id=booking.id) }}" method="POST">
                <h4>PERSONAL DETAILS</h4>
                <div class="form-inline form-group">
                    <label for="exampleFormControlInput1">First Name</label>
                    <input type="text" class="form-control" name="first_name" value="{{ booking.first_name }}" id="exampleFormControlInput1" placeholder="First Name">
                    <label for="exampleFormControlInput1">Last Name</label>
                    <input type="text" class="form-control" name="last_name" value="{{ booking.last_name }}" id="exampleFormControlInput1" placeholder="Last Name">
                </div>
                <div class="form-inline form-group">  
                    <label for="exampleFormControlInput1">Email Address</label>
                    <input type="email" class="form-control" name="email" value="{{ booking.email }}" id="exampleFormControlInput1" placeholder="name@example.com">
                    <label for="exampleFormControlInput1">Phone Number</label>
                    <input type="text" class="form-control" name="phone" value="{{ booking.phone }}" id="exampleFormControlInput1" placeholder="00 000 00000">
                </div>
                
                <h4>BOOKING DETAILS</h4>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Number Of Participants</label>
                    <select class="form-control" name="num_participants" value="{{ booking.num_participants }}" id="exampleFormControlSelect1">
                        {% for i in range(1, 11) %}
                        <option>{{i}}</option>
                        {% endfor %}
                    </select>
                </div>
                    
                <div class="form-inline form-group">
                    <label for="exampleFormControlSelect1">Month</label>
                    <input type="text" class="form-control" name="month" value="{{date.month}}" id="exampleFormControlSelect1">
                    <label for="exampleFormControlSelect1">Day</label>
                    <input type="text" class="form-control" name="day" value="{{date.day}}" id="exampleFormControlSelect1">
                    <label for="exampleFormControlSelect1">Year</label>
                    <input type="text" class="form-control" name="year" value="{{date.year}}" id="exampleFormControlSelect1">
                </div>                
                
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Collection Time</label>
                    <select class="form-control" name="collection_time" value="{{ booking.collection_time }}" id="exampleFormControlSelect1">
                        {% for i in range(8, 10) %}
                        <option>0{{i}}:00</option>
                        {% endfor %}
                        {% for i in range(10, 19) %}
                        <option>{{i}}:00</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="exampleFormControlSelect1">Return Time</label>
                    <select class="form-control" name="return_time" value="{{ booking.return_time }}" id="exampleFormControlSelect1">
                        {% for i in range(9, 10) %}
                        <option>0{{i}}:00</option>
                        {% endfor %}
                        {% for i in range(10, 19) %}
                        <option>{{i}}:00</option>
                        {% endfor %}
                    </select>
                </div>

                <h4>PAYMENT DETAILS</h4>
                <label for="full_amt_due">Full Amount Due (AU$)</label>
                <input type="text" name="full_amount_due" id="full_amt_due" value="{{ payment.full_amount_due }}" readonly>
                <div class="form-check form-inline">
                    <input class="form-check-input" type="radio" name="remainder_due_check" id="flexRadioDefault1" value="paid">
                    <label class="form-check-label" for="flexRadioDefault1">
                      Paid
                    </label>
                  </div>
                  <div class="form-check form-inline">
                    <input class="form-check-input" type="radio" name="remainder_due_check" id="flexRadioDefault2"  checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                      Money Due 
                    </label>
                    <input type="text" name="remainder_due" value="{{ payment.remainder_due }}" placeholder="Money Due">
                  </div>
                

                <h4>BOOKING STATUS</h4>
                <div class="form-check form-inline">
                    <input class="form-check-input" type="radio" name="rental_complete" value="True" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      Rental Complete
                    </label>
                  </div>
                  <div class="form-check form-inline">
                    <input class="form-check-input" type="radio" name="rental_complete" value="False" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                      Rental Not Complete
                    </label>
                  </div>
            
                  <a href="bookings_index.html"><button>Cancel</button></a> <button type="submit" class="btn btn-primary">Update</button>
        </form>
        </div>
    </div>
    <br/>
{% endblock %}
