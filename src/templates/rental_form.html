{% extends "layout.html" %}

{% block content %}
    <div>
        <br/>
        <h3>RENT A BIKE!</h3>
        <br/>
        <div>
            <form action="{{ url_for('rent.booking_create') }}" method="POST">

                <div class="form-inline form-group">
                    <label for="exampleFormControlInput1">First Name</label>
                    <input type="text" class="form-control" name="first_name" id="exampleFormControlInput1" placeholder="First Name">
                    <label for="exampleFormControlInput1">Last Name</label>
                    <input type="text" class="form-control" name="last_name" id="exampleFormControlInput1" placeholder="Last Name">
                </div>
                <div class="form-inline form-group">  
                    <label for="exampleFormControlInput1">Email Address</label>
                    <input type="email" class="form-control" name="email" id="exampleFormControlInput1" placeholder="name@example.com">
                    <label for="exampleFormControlInput1">Phone Number</label>
                    <input type="text" class="form-control" name="phone" id="exampleFormControlInput1" placeholder="00 000 00000">
                </div>
                    
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Number Of Participants</label>
                    <select class="form-control" name="num_participants" id="exampleFormControlSelect1">
                        {% for i in range(1, 11) %}
                        <option>{{i}}</option>
                        {% endfor %}
                    </select>
                </div>
                    
                <div class="form-inline form-group">
                    <label for="exampleFormControlSelect1">Month</label>
                    <select class="form-control" name="month" id="exampleFormControlSelect1">
                        {% for i in range(1, 10) %}
                        <option>0{{i}}</option>
                        {% endfor %}
                        {% for i in range(10, 13) %}
                        <option>{{i}}</option>
                        {% endfor %}
                    </select>
                    <label for="exampleFormControlSelect1">Day</label>
                    <select class="form-control" name="day" id="exampleFormControlSelect1">
                        {% for i in range(1, 10) %}
                        <option>0{{i}}</option>
                        {% endfor %}
                        {% for i in range(10, 32) %}
                        <option>{{i}}</option>
                        {% endfor %}
                    </select>
                    <label for="exampleFormControlSelect1">Year</label>
                    <select class="form-control" name="year" id="exampleFormControlSelect1">
                        <option>2021</option>
                    </select>
                </div>                
                  
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Collection Time</label>
                    <select class="form-control" name="collection_time" id="exampleFormControlSelect1">
                        {% for i in range(8, 10) %}
                        <option>0{{i}}:00</option>
                        {% endfor %}
                        {% for i in range(10, 19) %}
                        <option>{{i}}:00</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="exampleFormControlSelect1">Return Time</label>
                    <select class="form-control" name="return_time" id="exampleFormControlSelect1">
                        {% for i in range(9, 10) %}
                        <option>0{{i}}:00</option>
                        {% endfor %}
                        {% for i in range(10, 19) %}
                        <option>{{i}}:00</option>
                        {% endfor %}
                    </select>
                </div>
                
                <button type="submit" class="btn btn-primary">RENT</button>
            </form>
            <br/>
            <a href="/"><button>Cancel</button></a>
        </div>
    </div>
{% endblock %}
